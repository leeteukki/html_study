	 li는 list의 약자
  <ol>
	<li>html</li>
	<li>css</li>
	<li>JavaScript</li>
  </ol>
  <ul>
	<li>person1</li>

	 ul = unordered list <strong> 순서가 없는 리스트</strong ><br>
	

	 ol = ordered list <strong> 순서가 있는 리스트</strong>
